<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../JS/Login.js" defer></script>
    <title>Login-Agenda Master</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-3">Agenda Master</h1>
    <h3 class="text-center mb-3">Bem Vindo!!</h3>
    <div class="row col-sm-12">
        <div class="input-group mb-3">
            <span class="input-group-text" id="cpf_sp">@</span>
            <input id="cpf" type="text" class="form-control" placeholder="CPF" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="senha_sp">@</span>
            <input id="senha" type="password" class="form-control" placeholder="Senha" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="text-center">
        <button id="enviarLogin" type="submit" class="btn btn-primary">Logar</button>
        <button class="btn btn-success" href="/cadastro">Cadastrar-se</button>
    </div>
</div>
</body>
</html>
